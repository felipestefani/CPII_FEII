<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Get it done - Sign up</title>
</head>
<body>
    <header></header>
    <main>
        <div id="login-image">
            <img src="../todo/todo1.png" alt="to do list image with three tasks">
        </div>
        <div class="form-section">
            <form action="#">
                <h1 id="form-title">To-Do List</h1>
                <h2 id="form-subtitle">Sign up</h2>

                <label id="name-title" for="name">Name</label>
                <input id="name" type="text" placeholder="Insert your first name" autofocus>
                <small class="validation-info" id="name-info">Needed field</small>
                
                <label  id="surname-title" for="surname">Surname</label>
                <input id="surname" type="text" placeholder="Insert your last name" >
                <small class="validation-info" id="surname-info">Needed field</small>
                
                <label id="email-title" for="email">E-mail</label>
                <input id="email" type="email" placeholder="Insert your e-mail">
                <small class="validation-info" id="email-info">Needed field</small>
                
                <label id="password-title"  for="password">Password</label>
                <input id="password" type="password" placeholder="Insert your password">
                <small class="validation-info" id="password-info">Needed field</small>
                
                <label id="confirm-password-title"  for="confirm-password">Confirm password</label>
                <input id="confirm-password" type="password" placeholder="Repeat your password">
                <small class="validation-info" id="confirm-password-info">Needed field</small>
                
                <button id="create-button" type="submit" disabled>Create</button>
            </form>
            <a href="../index.html">Already have an account? Sign in here!</a>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../scripts/signup.js"></script>
</body>
</html>
