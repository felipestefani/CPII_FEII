<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Get it done</title>
</head>
<body>
    <header></header>
    <main>
        <div id="login-image">
            <img src="./todo/todo1.png" alt="to do list image with three tasks">
        </div>
        <div class="form-section">
            <form action="#">
                <h1 id="form-title">To-Do List</h1>
                <h2 id="form-subtitle">Login</h2>
                <label id="email-title" for="email">E-mail</label>
                <input id="email" type="email" placeholder="Insert your e-mail" autofocus>
                <small class="validation-info" id="email-info">Needed field</small>
                <label id="password-title"  for="password">Password</label>
                <input id="password" type="password" placeholder="Insert your password">
                <small class="validation-info" id="password-info">Needed field</small>
                <button id="login-button" type="submit" disabled>Login</button>
            </form>
            <a href="./html/signup.html">Don't registered yet? Create an account here.</a>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
